<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Laboratory Results · P & A Lab</title>
    <link rel="stylesheet" href="../css/admin_dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
   <aside class="sidebar">
       <div class="logo-row">
           <img src="../src/img/panda2.png" alt="P & A Logo" class="sidebar-logo">
       </div>
       <nav class="sidebar-nav">
           <a href="staff_dashboard.html" class="nav-item">
               <span class="nav-icon"><i class="fa-solid fa-chart-line"></i></span>
               <span>Dashboard</span>
           </a>
           <a href="staff_test_requests.html" class="nav-item">
               <span class="nav-icon"><i class="fa-solid fa-vial"></i></span>
               <span>Test Requests</span>
           </a>
           <a href="staff_lab_results.html" class="nav-item active">
               <span class="nav-icon"><i class="fa-solid fa-flask"></i></span>
               <span>Laboratory Results</span>
           </a>
           <a href="staff_inventory.html" class="nav-item">
               <span class="nav-icon"><i class="fa-solid fa-boxes-stacked"></i></span>
               <span>Inventory</span>
           </a>
           <a href="staff_transactions.html" class="nav-item">
               <span class="nav-icon"><i class="fa-solid fa-file-invoice-dollar"></i></span>
               <span>Transactions</span>
           </a>
       </nav>
       <button class="logout-btn sidebar-logout" onclick="logout()">
           <i class="fa-solid fa-right-from-bracket"></i> Logout
       </button>
   </aside>

    <main class="main">
        <header class="topbar">
            <div>
                <p class="eyebrow">P & A Lab</p>
                <h1>Laboratory Results</h1>
            </div>
        </header>

        <div class="content">
            <section class="section-block">
                <div class="section-header">
                    <h2><i class="fa-solid fa-flask"></i> Laboratory Results</h2>
                    <button class="btn btn-primary" onclick="openAddResultModal()">
                        <i class="fa-solid fa-plus"></i> Add Result
                    </button>
                </div>

                <div class="search-filter-bar">
                    <input id="resultsSearch" type="text" class="search-box" placeholder="Search by patient name or test ID..." onkeyup="filterResults(this.value)" />
                    <select id="resultsType" class="filter-select" onchange="filterResultsByType(this.value)">
                        <option value="">All Test Types</option>
                        <option value="blood"><i class="fa-solid fa-droplet"></i> Blood Test</option>
                        <option value="urine"><i class="fa-solid fa-prescription-bottle"></i> Urine Analysis</option>
                        <option value="xray"><i class="fa-solid fa-x-ray"></i> X-Ray</option>
                        <option value="other"><i class="fa-solid fa-pen"></i> Other</option>
                    </select>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Result ID</th>
                                <th>Patient Name</th>
                                <th>Test Type</th>
                                <th>Test Date</th>
                                <th>Result Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="labResultsTable">
                            <tr>
                                <td colspan="7" class="empty-state-cell">
                                    <i class="fa-solid fa-circle-exclamation"></i> No laboratory results found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script>
        function logout() {
            if (confirm('Logout?')) window.location.href = 'login.html';
        }

        function openAddResultModal() {
            alert('Add Laboratory Result — integrate backend');
        }

        function filterResults(q) {
            q = q.trim().toLowerCase();
            const t = document.getElementById('labResultsTable');
            const rows = t.getElementsByTagName('tr');
            for (let r of rows) {
                const text = r.textContent.toLowerCase();
                r.style.display = text.includes(q) ? '' : 'none';
            }
        }

        function filterResultsByType(type) {
            const t = document.getElementById('labResultsTable');
            const rows = t.getElementsByTagName('tr');
            for (let r of rows) {
                if (!type) {
                    r.style.display = '';
                    continue;
                }
                const txt = r.textContent.toLowerCase();
                r.style.display = txt.includes(type) ? '' : 'none';
            }
        }
    </script>
</body>

</html>
