<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Â· Inventory Management</title>
    <link rel="stylesheet" href="../css/admin_dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <aside class="sidebar">
        <div class="logo-row">
            <img src="../src/img/panda2.png" alt="P & A Logo" class="sidebar-logo">
        </div>
        <nav class="sidebar-nav">
            <a href="admin_dashboard.html" class="nav-item">
                <span class="nav-icon"><i class="fa-solid fa-chart-line"></i></span>
                <span>Dashboard</span>
            </a>
            <a href="admin_patient_test.html" class="nav-item">
                <span class="nav-icon"><i class="fa-solid fa-vial"></i></span>
                <span>Patient Test</span>
            </a>
            <a href="admin_laboratory_results.html" class="nav-item">
                <span class="nav-icon"><i class="fa-solid fa-flask"></i></span>
                <span>Laboratory Results</span>
            </a>
            <a href="admin_inventory.html" class="nav-item active">
                <span class="nav-icon"><i class="fa-solid fa-boxes-stacked"></i></span>
                <span>Inventory</span>
            </a>
            <a href="admin_transactions.html" class="nav-item">
                <span class="nav-icon"><i class="fa-solid fa-file-invoice-dollar"></i></span>
                <span>Transactions</span>
            </a>
            <a href="admin_user_management.html" class="nav-item">
                <span class="nav-icon"><i class="fa-solid fa-users-gear"></i></span>
                <span>User Management</span>
            </a>
            <a href="admin_activity_logs.html" class="nav-item">
                <span class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
                <span>Activity Logs</span>
            </a>
        </nav>
        <button class="logout-btn sidebar-logout" onclick="logout()">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
    </aside>

    <main class="main">
        <header class="topbar">
            <div>
                <p class="eyebrow">P & A Lab</p>
                <h1>Inventory Management</h1>
            </div>
        </header>

        <div class="content">
            <section class="section-block">
                <div class="section-header">
                    <h2>Inventory Management</h2>
                    <div class="section-actions">
                        <button class="btn btn-primary" onclick="addItem()">
                            <i class="fa-solid fa-plus"></i> Add Item
                        </button>
                    </div>
                </div>

                <div class="search-filter-bar">
                    <input id="invSearch" type="text" class="search-box" placeholder="Search items..." onkeyup="filterInventory(this.value)" />
                    <select id="invFilter" class="filter-select" onchange="filterInventoryByStatus(this.value)">
                        <option value="">All Items</option>
                        <option value="low">Low Stock</option>
                        <option value="normal">Normal Stock</option>
                    </select>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="icon-container">
                            <i class="fa-solid fa-boxes"></i>
                        </div>
                        <div class="stat-title">Total Items</div>
                        <div class="stat-value" id="statTotal">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-container">
                            <i class="fa-solid fa-triangle-exclamation" style="color:#dc3545"></i>
                        </div>
                        <div class="stat-title">Low Stock Items</div>
                        <div class="stat-value" id="statLow" style="color:#dc3545">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-container">
                            <i class="fa-solid fa-ban" style="color:#dc3545"></i>
                        </div>
                        <div class="stat-title">Out of Stock</div>
                        <div class="stat-value" id="statOut" style="color:#dc3545">0</div>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item ID</th>
                                <th>Item Name</th>
                                <th>Category</th>
                                <th>Current Stock</th>
                                <th>Unit</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTable">
                            <tr>
                                <td colspan="6" class="empty-state-cell"><i class="fa-solid fa-circle-exclamation"></i> No inventory items found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script>
        function logout() {
            if (confirm('Logout?')) window.location.href = 'login.html';
        }

        function filterInventory(q) {
            q = q.trim().toLowerCase();
            const t = document.getElementById('inventoryTable');
            const rows = t.getElementsByTagName('tr');
            for (let r of rows) {
                const text = r.textContent.toLowerCase();
                r.style.display = text.includes(q) ? '' : 'none';
            }
        }

        function filterInventoryByStatus(status) {
            const t = document.getElementById('inventoryTable');
            const rows = t.getElementsByTagName('tr');
            for (let r of rows) {
                if (!status) {
                    r.style.display = '';
                    continue;
                }
                const badge = r.querySelector('.status-badge');
                r.style.display = badge && badge.textContent.toLowerCase().includes(status) ? '' : 'none';
            }
        }

        function addItem() {
            alert('Add Item functionality goes here!');
        }
    </script>
</body>

</html>
